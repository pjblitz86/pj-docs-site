<div
  id="alert"
  [class]="alert.type"
  [class.is-shown]="isShown && isNeeded"
  [class.is-closed]="!isShown"
>
  <div id="icon-type" [ngSwitch]="alert.type">
    <i *ngSwitchCase="alertTypes.Info" class="fas fa-info-circle"></i>
  </div>

  <div>
    <h3>{{ alert.title }}</h3>
    <p>{{ alert.content }}</p>
  </div>

  <button (click)="close()" id="close">
    <i class="fas fa-times"></i>
  </button>
</div>
