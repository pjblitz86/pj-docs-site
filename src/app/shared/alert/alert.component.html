<div id="alert" [class]="type" *ngIf="isShown">
  <div id="icon-type" [ngSwitch]="type">
    <i *ngSwitchCase="alertTypes.Info" class="fas fa-info-circle"></i>
  </div>

  <div>
    <h3>{{ title }}</h3>
    <p>{{ content }}</p>
  </div>

  <button (click)="close()" id="close">
    <i class="fas fa-times"></i>
  </button>
</div>
