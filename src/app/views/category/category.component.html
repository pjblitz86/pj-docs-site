<header>
  <i [ngClass]="[category.iconClasses, category.id]"></i>
  <h1>{{ category.title }}</h1>

  <p>{{ category.description }}</p>
</header>

<div id="topics">
  <app-resources></app-resources>
  <div id="options">
    <app-topic *ngFor="let topic of category.topics" [topic]="topic">
    </app-topic>
  </div>
</div>

<app-alert
  [title]="'What do we use cookies for?'"
  [content]="
    'We use cookies to recognize your repeat visits and preferences, as well as to measure the effectiveness of campaign and analyze traffic.'
  "
></app-alert>

<app-card [iconClasses]="'fas fa-book'" [title]="'Recommended Books'">
  <div id="book-list">
    <app-book></app-book>
    <app-book></app-book>
  </div>
</app-card>
